<!DOCTYPE html>
<html>
  <head>
    <style>
	  .container {
	    position:absolute;
	    height:100%;
		width:100%;
		top:0px;
		left:0px;
		overflow:hidden;
	  }
	  .editor, .simulator {
        position:absolute;
		width:48%;
        height:96%;
		top:2%;
		overflow:scroll;
	  }
      .editor {
        background:lightgray;
        border: 3px solid gray;
		left:1%;
      }
      .simulator {
        border: 3px solid black;
		left:51%;
      }
	  .editor-textarea {
		background:lightgray;
		width:98%;
		height:98%;
	  }
    </style>
  </head>
  <body onload="loadCode()">
    <div id='container' class='container'>
      <div id='editor' class='editor'>
	  <textarea class="editor-textarea" id="editor-textarea" wrap="off" onkeypress="setTimeout(loadPage,50)"></textarea>
	  </div>
      <div id='simulator' class='simulator'>
		<h1> Example Heading </h1>
		<div>
			<p> This is an example html paragraph </p>
			<p> paragraph 2222    & 2</p>
		</div>
      </div>
    </div>
	<script>
		var simulator = document.getElementById("simulator");
		//var editor = document.getElementById("editor");
		var editorTextarea = document.getElementById("editor-textarea");
		function loadCode() {
			var str1 = simulator.innerHTML;
			str1=str1.replace(/\t/g, "");
			editorTextarea.innerHTML+=str1;
		}
		function loadPage() {
			simulator.innerHTML = editorTextarea.value;
		}
	</script>
  </body>
</html>
